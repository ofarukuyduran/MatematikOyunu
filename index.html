<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toplama Oyunu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Toplama Oyunu <span id="soru"></span></h1>
        <div class="question">
            
			<span id="num1"></span>
            <span>+</span>
            <span id="num2"></span>
            <span>=</span>
        </div>
        <div class="answer-options">
            <div class="answer-option" id="option1"></div>
            <div class="answer-option" id="option2"></div>
            <div class="answer-option" id="option3"></div>
        </div>
        <div id="feedback">
            <span id="feedback-text"></span>
        </div>
        <div class="score">
            Puan: <span id="score">0</span>
			         </div>
		<div style="padding-top: 30px !important;"> Bu oyun "Oyunun Dili Yok" projesi için Ömer Faruk Uyduran ve Öğrencileri
            tarafından yazılmıştır.
        </div>
        
        <script src="script.js"></script>
    </div>
</body>
</html>
